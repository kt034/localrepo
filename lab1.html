<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIIT Lucknow</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .header {
            background-color: #016695; 
            padding: 15px;
        }
        .logo {
            width: 100px; 
        }
        .campus{
            width: 1000px;
        }
        .search {
            width: 30%;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIBaJVANShkpA-asm-TgLSEy1ZrQrnXrIvahwusUc-ZAjr6qD7L3sHowKeoJIP4oC0zQs&usqp=CAU" alt="IIIT Lucknow Logo" class="logo">
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control search" placeholder="Search">
                </div>
                <div class="col-md">
                    <button class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
    </header>
    <img src="https://img.collegepravesh.com/2021/11/IIIT-Lucknow.jpg" alt="IIIT Lucknow Campus" class="campus">
</body>
</html>
