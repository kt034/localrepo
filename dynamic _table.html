<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Table Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container-fluid">
    <h1>Student Charges</h1>
    <table id="dynamicTable" class="table">
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>Name</th>
                <th>Roll Number</th>
                <th>Month</th>
                <th>Mess Charges</th>
                <th>Room Charges</th>
                <th><button id="addRow" class="btn btn-primary">Add Row</button></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>   
</div>
<script src="script.js"></script>
</body>
</html>
